<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link href="http://fonts.cdnfonts.com/css/helvetica-neue-9" rel="stylesheet">

<body>

        </div>
        <div class="form">

                    <p>You must log in to continue.</p>

                </div>
                <input type="text" placeholder="Email adress or phone number" name="Email" id="email" required>
                <input type="text" placeholder="Password" name="password" id="password" required>
                <button class="btn btn-login" type="submit">Log in</button>
                <a class="forgot" href="https://www.facebook.com/recover/initiate/?ars=facebook_login" target="_blank">Forgotten account?</a>

            </form>
            <div class="or"><span>or</span></div>
            <a class="register" href="https://www.facebook.com/r.php?next=https%3A%2F%2Fapps.facebook.com%2Fcriminalcase%2F%3Fref%3Dbookmarks%26fb_source%3Dweb_shortcut%26count%3D0&locale=en_GB&display=page">Create New Account</a>
        </div>
    </section>

</body>
